<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulaotr sederhana</title>
</head>
<body>
    <h1>kalkulaotr sederhana</h1>
    <label for="bilangan1">bilangan 1 :</label>
    <input type="number"name="bilangan1"id="bilangan1">
    <br>
    <label for="bilangan2">bilangan 2 :</label>
    <input type="number"name="bilangan2"id="bilangan2">
    <br>
    <label for="">pilih operasi aritmatika : </label>
    <select name="operasi" id="operasi">
        <option value="">--Pilih Hasil--</option>
        <option value="tambah">+</option>
        <option value="kurang">-</option>
        <option value="bagi">/</option>
        <option value="kali">*</option>
    </select><br>
    <button onclick="kalkurator()">Hitungan</button>
    <p>Hasil Perhitungan : <span id="hasil">0</span></p>
    <script>
        function kalkurator(){
            let bilangan1 = document.getElementById("bilangan1").value
            let bilangan2 = document.getElementById("bilangan2").value
            let operasi = document.getElementById("operasi").value
            console.log(bilangan1,bilangan2,operasi);

            switch (operasi){
                case "tambah":
                    hasil = bilangan1 + bilangan2
                    break;
                case "kurang":
                    hasil = bilangan1 - bilangan2
                    break;
                case "bagi":
                    hasil = bilangan1 / bilangan2
                    break;
                case "kali":
                    hasil = bilangan1 * bilangan2
                    break;

                default:
                    break;
            }
            document.getElementById("hasil").innerHTML = hasil
            
        }
    </script>
</body>
</html>
